{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        table.center {
        margin-left: auto;
        margin-right: auto;
        }
    </style>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{ symbol['name'] }} </td>
                <td> {{ symbol['price'] }} </td>
                <td> {{ symbol['symbol'] }} </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
